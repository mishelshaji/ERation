{% extends "shop_base.html" %}
{% block content %}
{% if message %}
  <script>
      alert('{{ message }}');
  </script>
{% endif %}
<form method="POST">
<div class="container">
  <div class="card-header">
    <h2 class="text-center">Edit Staff</h2>
    <table class="table">
      {{ form.as_table }}
      {% csrf_token %}
    </table>
    <button class="btn btn-primary mt-5" style="float:right">Update</button>
  </div>
</div>
</form>
{% endblock content %}
